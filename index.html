<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort-a-Path</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: rgba(30, 41, 59, 0.8);

      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --comparing: #3b82f6;
      --swapping: #f97316;
      --sorted: #22c55e;
      --border: rgba(148, 163, 184, 0.2);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glass-bg: rgba(15, 23, 42, 0.8);

    }

    * {

    }

    body {

      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);

    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: var(--shadow);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);

    .btn-warning {

    .btn-warning:hover {

    .btn-danger {

    }

    .btn-danger:hover {

    .btn:disabled {

    .control-panel {
      display: flex;

    .input-group {

    .grid {

    .grid-cell {
      width: 20px;

      cursor: pointer;
      transition: all 0.1s ease;

    }

    .grid-cell.empty {
      background: #334155;
    }

    .grid-cell.wall {
      background: linear-gradient(135deg, #000, #000);
      border-color: #000;
    }

    .grid-cell.start {
      background: linear-gradient(135deg, #d578e3, #d578e3);
      border-color: #d578e3;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .grid-cell.end {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-color: #dc2626;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    .grid-cell.visited {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border-color: #4f46e5;
      animation: visitedAnimation 0.3s ease-out;
    }

    .grid-cell.path {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: #16a34a;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
      animation: pathAnimation 0.5s ease-out;

    .grid-cell.current {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border-color: #d97706;
      box-shadow: 0 0 12px rgba(245, 158, 11, 0.8);
      animation: currentAnimation 0.5s ease-out infinite alternate;

    @keyframes visitedAnimation {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);

      }
    }

    @keyframes pathAnimation {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes currentAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    canvas {
      display: block;
      width: 100%;

      background: linear-gradient(135deg, #1e293b, #334155);
    }

    .stats-panel {
      display: grid;

    }

    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);

    .stat-card:hover {

    .stat-value {
      font-size: 24px;

    .stat-label {

    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;

    }

    .help-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);

    }

    .color-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 16px 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .legend-color {

    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      background: var(--bg-tertiary);
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    .status-dot.running {
      background: var(--warning);
    }

    .status-dot.paused {
      background: var(--danger);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .main-title {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--success));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .visualizer-section {
      margin-bottom: 64px;
    }

    @media (max-width: 768px) {
      .control-panel {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        justify-content: center;
      }

      .main-title {
        font-size: 36px;
      }

      .container {
        padding: 16px 8px;
      }

      .grid-cell {
        width: 15px;
        height: 15px;
      }
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .mode-selector {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      margin: 16px 0;
      justify-content: center;
    }

    .mode-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
      font-weight: 500;
    }

    .mode-btn.active {
      background: var(--accent-primary);
      color: white;
    }
  </style>

<body>
  <div className="floating-particles" id="particles"></div>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const createParticles = () => {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    };

    const complexities = {
      bubble: { time: "O(n¬≤)", space: "O(1)" },
      selection: { time: "O(n¬≤)", space: "O(1)" },
      insertion: { time: "O(n¬≤)", space: "O(1)" },
      quick: { time: "O(n log n) avg, O(n¬≤) worst", space: "O(log n)" }
    };

    const pathfindingComplexities = {
      dijkstra: { time: "O(V¬≤)", space: "O(V)" },
      astar: { time: "O(V log V)", space: "O(V)" },
      bfs: { time: "O(V + E)", space: "O(V)" },
      dfs: { time: "O(V + E)", space: "O(V)" }
    };

    const SortingVisualizer = () => {
      const [array, setArray] = useState([]);
      const [algorithm, setAlgorithm] = useState("bubble");
      const [speed, setSpeed] = useState(100);
      const [isRunning, setIsRunning] = useState(false);
      const [isPaused, setIsPaused] = useState(false);
      const [arraySize, setArraySize] = useState(30);
      const [comparisons, setComparisons] = useState(0);
      const [swaps, setSwaps] = useState(0);
      const canvasRef = useRef(null);
      let animating = useRef(false);
      let currentArray = useRef([]);
      let currentComparisons = useRef([]);
      let currentSwaps = useRef([]);
      let sorted = useRef([]);
      let comparisonCount = useRef(0);
      let swapCount = useRef(0);

      const generateArray = (length = arraySize) => {
        const newArray = Array.from({ length }, () => Math.floor(Math.random() * 90) + 10);
        setArray(newArray);
        setIsRunning(false);
        setIsPaused(false);
        setComparisons(0);
        setSwaps(0);
        animating.current = false;
        currentArray.current = [...newArray];
        currentComparisons.current = [];
        currentSwaps.current = [];
        sorted.current = [];
        comparisonCount.current = 0;
        swapCount.current = 0;
      };

      useEffect(() => {
        generateArray();
      }, [arraySize]);

      const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      const updateStats = () => {
        setComparisons(comparisonCount.current);
        setSwaps(swapCount.current);
      };

      const bubbleSort = async () => {
        let arr = [...currentArray.current];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (!animating.current) return;
            currentComparisons.current = [j, j + 1];
            comparisonCount.current++;
            if (arr[j] > arr[j + 1]) {
              currentSwaps.current = [j, j + 1];
              swapCount.current++;
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
              currentArray.current = [...arr];
              setArray([...arr]);
              updateStats();
              await delay(speed);
            }
            currentComparisons.current = [];
            currentSwaps.current = [];
          }
          sorted.current.push(arr.length - i - 1);
        }
        animating.current = false;
        setIsRunning(false);
      };

      const selectionSort = async () => {
        let arr = [...currentArray.current];
        for (let i = 0; i < arr.length; i++) {
          let minIdx = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (!animating.current) return;
            currentComparisons.current = [minIdx, j];
            comparisonCount.current++;
            if (arr[j] < arr[minIdx]) minIdx = j;
            currentArray.current = [...arr];
            setArray([...arr]);
            updateStats();
            await delay(speed);
          }
          if (minIdx !== i) {
            currentSwaps.current = [i, minIdx];
            swapCount.current++;
            [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
            currentArray.current = [...arr];
            setArray([...arr]);
            updateStats();
            await delay(speed);
          }
          currentComparisons.current = [];
          currentSwaps.current = [];
          sorted.current.push(i);
        }
        animating.current = false;
        setIsRunning(false);
      };

      const insertionSort = async () => {
        let arr = [...currentArray.current];
        for (let i = 1; i < arr.length; i++) {
          let key = arr[i];
          let j = i - 1;
          currentComparisons.current = [i];
          while (j >= 0 && arr[j] > key) {
            if (!animating.current) return;
            comparisonCount.current++;
            arr[j + 1] = arr[j];
            currentArray.current = [...arr];
            setArray([...arr]);
            updateStats();
            await delay(speed);
            j--;
          }
          arr[j + 1] = key;
          currentArray.current = [...arr];
          setArray([...arr]);
          await delay(speed);
          currentComparisons.current = [];
          sorted.current.push(i);
        }
        animating.current = false;
        setIsRunning(false);
      };

      const quickSort = async (arr = [...currentArray.current], low = 0, high = arr.length - 1) => {
        if (low < high) {
          let pivot = arr[high];
          let i = low - 1;
          for (let j = low; j < high; j++) {
            if (!animating.current) return;
            currentComparisons.current = [j, high];
            comparisonCount.current++;
            if (arr[j] < pivot) {
              i++;
              currentSwaps.current = [i, j];
              swapCount.current++;
              [arr[i], arr[j]] = [arr[j], arr[i]];
              currentArray.current = [...arr];
              setArray([...arr]);
              updateStats();
              await delay(speed);
            }
            currentComparisons.current = [];
            currentSwaps.current = [];
          }
          currentSwaps.current = [i + 1, high];
          swapCount.current++;
          [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
          currentArray.current = [...arr];
          setArray([...arr]);
          updateStats();
          await delay(speed);
          currentSwaps.current = [];
          const pi = i + 1;
          await quickSort(arr, low, pi - 1);
          await quickSort(arr, pi + 1, high);
        }
        if (low === 0 && high === arr.length - 1) {
          sorted.current = [...Array(arr.length).keys()];
          animating.current = false;
          setIsRunning(false);
        }
      };

      const runSort = () => {
        if (isRunning && !isPaused) return;
        animating.current = true;
        setIsRunning(true);
        setIsPaused(false);
        currentComparisons.current = [];
        currentSwaps.current = [];
        sorted.current = [];
        comparisonCount.current = 0;
        swapCount.current = 0;
        setComparisons(0);
        setSwaps(0);
        
        switch (algorithm) {
          case "bubble": bubbleSort(); break;
          case "selection": selectionSort(); break;
          case "insertion": insertionSort(); break;
          case "quick": quickSort(); break;
        }
      };

      const pauseSort = () => {
        if (isRunning) {
          animating.current = false;
          setIsPaused(true);
        }
      };

      const resetSort = () => {
        animating.current = false;
        setIsRunning(false);
        setIsPaused(false);
        generateArray();
      };

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        
        const ctx = canvas.getContext("2d");
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        const draw = () => {
          ctx.clearRect(0, 0, rect.width, rect.height);
          
          if (array.length === 0) return;
          
          const barWidth = rect.width / array.length;
          const maxHeight = Math.max(...array);
          const padding = 2;
          
          array.forEach((val, i) => {
            const height = (val / maxHeight) * (rect.height - 40);
            const x = i * barWidth;
            const y = rect.height - height - 20;
            
            let gradient;
            if (sorted.current.includes(i)) {
              gradient = ctx.createLinearGradient(x, y, x, y + height);
              gradient.addColorStop(0, '#22c55e');
              gradient.addColorStop(1, '#16a34a');
            } else if (currentSwaps.current.includes(i)) {
              gradient = ctx.createLinearGradient(x, y, x, y + height);
              gradient.addColorStop(0, '#f97316');
              gradient.addColorStop(1, '#ea580c');
            } else if (currentComparisons.current.includes(i)) {
              gradient = ctx.createLinearGradient(x, y, x, y + height);
              gradient.addColorStop(0, '#3b82f6');
              gradient.addColorStop(1, '#2563eb');
            } else {
              gradient = ctx.createLinearGradient(x, y, x, y + height);
              gradient.addColorStop(0, '#6366f1');
              gradient.addColorStop(1, '#4f46e5');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x + padding, y, barWidth - padding * 2, height);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.strokeRect(x + padding, y, barWidth - padding * 2, height);
          });
        };
        
        draw();
      }, [array]);

      return (
        <div className="visualizer-section">
          <div className="glass-card">

            <div className="stats-panel">
              <div className="stat-card">
                <div className="stat-value">{comparisons}</div>
                <div className="stat-label">Comparisons</div>

              <div className="stat-card">
                <div className="stat-value">{swaps}</div>
                <div className="stat-label">Swaps</div>

              <div className="stat-card">
                <div className="stat-value">{complexities[algorithm].time}</div>
                <div className="stat-label">Time Complexity</div>
              </div>
              <div className="stat-card">
                <div className="stat-value">{complexities[algorithm].space}</div>
                <div className="stat-label">Space Complexity</div>
              </div>
            </div>

            <div className="canvas-container">
              <canvas ref={canvasRef} width="800" height="400"></canvas>
            </div>

            <div className="color-legend">
              <div className="legend-item">
                <div className="legend-color" style={{background: 'linear-gradient(135deg, #6366f1, #4f46e5)'}}></div>
                <span>Unsorted</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{background: 'linear-gradient(135deg, #3b82f6, #2563eb)'}}></div>
                <span>Comparing</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{background: 'linear-gradient(135deg, #f97316, #ea580c)'}}></div>
                <span>Swapping</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{background: 'linear-gradient(135deg, #22c55e, #16a34a)'}}></div>
                <span>Sorted</span>
              </div>
            </div>

            <div className="control-panel">
              <div className="input-group">
                <label>Algorithm</label>
                <select
                  value={algorithm}
                  onChange={(e) => setAlgorithm(e.target.value)}
                  disabled={isRunning}
                >
                  <option value="bubble">Bubble Sort</option>
                  <option value="selection">Selection Sort</option>
                  <option value="insertion">Insertion Sort</option>
                  <option value="quick">Quick Sort</option>
                </select>
              </div>

              <div className="input-group">
                <label>Array Size</label>
                <input
                  type="range"
                  min="10"
                  max="100"
                  value={arraySize}
                  onChange={(e) => setArraySize(Number(e.target.value))}
                  disabled={isRunning}
                  className="slider"
                />
                <span>{arraySize}</span>
              </div>

              <div className="input-group">
                <label>Speed (ms)</label>
                <input
                  type="range"
                  min="10"
                  max="500"
                  value={speed}
                  onChange={(e) => setSpeed(Number(e.target.value))}
                  disabled={isRunning}
                  className="slider"
                />
                <span>{speed}ms</span>
              </div>

              <button
                onClick={() => generateArray()}
                disabled={isRunning}
                className="btn btn-primary"
              >
                üé≤ Generate Array
              </button>

              <button
                onClick={runSort}
                disabled={isRunning && !isPaused}
                className="btn btn-success"
              >
                {isPaused ? '‚ñ∂Ô∏è Resume' : '‚ñ∂Ô∏è Start'}
              </button>

              <button
                onClick={pauseSort}
                disabled={!isRunning || isPaused}
                className="btn btn-warning"
              >
                ‚è∏Ô∏è Pause
              </button>

              <button
                onClick={resetSort}
                className="btn btn-danger"
              >
                üîÑ Reset
              </button>

              <div className="status-indicator">
                <div className={`status-dot ${isRunning ? (isPaused ? 'paused' : 'running') : ''}`}></div>
                <span>
                  {isRunning ? (isPaused ? 'Paused' : 'Running') : 'Ready'}
                </span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const PathfindingVisualizer = () => {
      const GRID_ROWS = 20;
      const GRID_COLS = 40;
      const [grid, setGrid] = useState([]);
      const [algorithm, setAlgorithm] = useState("dijkstra");
      const [speed, setSpeed] = useState(50);
      const [isRunning, setIsRunning] = useState(false);
      const [isPaused, setIsPaused] = useState(false);
      const [mode, setMode] = useState("wall"); // wall, start, end
      const [start, setStart] = useState(null);
      const [end, setEnd] = useState(null);
      const [nodesVisited, setNodesVisited] = useState(0);
      const [pathLength, setPathLength] = useState(0);
      const [step, setStep] = useState("Select start and end nodes, or add walls");
      let animating = useRef(false);
      let visited = useRef(new Set());
      let path = useRef([]);
      let prev = useRef({});
      let distances = useRef({});
      let visitedCount = useRef(0);
      const gridRef = useRef(null);

      const initializeGrid = () => {
        const newGrid = Array(GRID_ROWS).fill().map(() =>
          Array(GRID_COLS).fill().map(() => ({ type: "empty" }))
        );
        setGrid(newGrid);
        setStart(null);
        setEnd(null);
        setNodesVisited(0);
        setPathLength(0);
        setStep("Select start and end nodes, or add walls");
        visited.current = new Set();
        path.current = [];
        prev.current = {};
        distances.current = {};
        visitedCount.current = 0;
      };

      useEffect(() => {
        initializeGrid();
      }, []);

      const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      const handleGridClick = (row, col) => {
        if (isRunning) return;
        const newGrid = [...grid];
        if (mode === "start") {
          if (start) newGrid[start.row][start.col].type = "empty";
          newGrid[row][col].type = "start";
          setStart({ row, col });
          setStep("Start node set. Select end node or add walls.");
        } else if (mode === "end") {
          if (end) newGrid[end.row][end.col].type = "empty";
          newGrid[row][col].type = "end";
          setEnd({ row, col });
          setStep("End node set. Ready to run pathfinding!");
        } else if (mode === "wall") {
          if (newGrid[row][col].type === "empty") {
            newGrid[row][col].type = "wall";
            setStep("Wall added. Click to add more walls or select nodes.");
          } else if (newGrid[row][col].type === "wall") {
            newGrid[row][col].type = "empty";
            setStep("Wall removed. Click to modify grid.");
          }
        }
        setGrid(newGrid);
      };

      const getNeighbors = (row, col) => {
        const neighbors = [];
        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; // Up, Down, Left, Right
        for (const [dr, dc] of directions) {
          const newRow = row + dr;
          const newCol = col + dc;
          if (newRow >= 0 && newRow < GRID_ROWS && newCol >= 0 && newCol < GRID_COLS && grid[newRow][newCol].type !== "wall") {
            neighbors.push([newRow, newCol]);
          }
        }
        return neighbors;
      };

      const manhattanDistance = (row1, col1, row2, col2) => {
        return Math.abs(row1 - row2) + Math.abs(col1 - col2);
      };

      const dijkstra = async () => {
        if (!start || !end) {
          setStep("‚ö†Ô∏è Please select both start and end nodes!");
          return;
        }
        animating.current = true;
        setIsRunning(true);
        setIsPaused(false);
        visited.current = new Set();
        path.current = [];
        prev.current = {};
        distances.current = {};
        visitedCount.current = 0;
        setNodesVisited(0);
        setPathLength(0);
        setStep("üöÄ Running Dijkstra's algorithm...");

        const pq = [[start.row, start.col, 0]];
        distances.current[`${start.row},${start.col}`] = 0;

        while (pq.length && animating.current) {
          pq.sort((a, b) => a[2] - b[2]);
          const [row, col, dist] = pq.shift();
          const key = `${row},${col}`;

          if (visited.current.has(key)) continue;
          visited.current.add(key);
          visitedCount.current++;
          setNodesVisited(visitedCount.current);

          const newGrid = [...grid];
          if (newGrid[row][col].type !== "start" && newGrid[row][col].type !== "end") {
            newGrid[row][col].type = "visited";
          }
          setGrid(newGrid);
          setStep(`üéØ Visiting node (${row}, ${col}) with distance ${dist}`);
          await delay(speed);

          if (row === end.row && col === end.col) {
            setStep("üéâ Destination reached!");
            break;
          }

          const neighbors = getNeighbors(row, col);
          for (const [nRow, nCol] of neighbors) {
            const nKey = `${nRow},${nCol}`;
            if (visited.current.has(nKey)) continue;

            const newDist = distances.current[key] + 1;
            if (!distances.current[nKey] || newDist < distances.current[nKey]) {
              distances.current[nKey] = newDist;
              prev.current[nKey] = key;
              pq.push([nRow, nCol, newDist]);
              if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                newGrid[nRow][nCol].type = "current";
                setGrid([...newGrid]);
                await delay(speed * 0.5);
                if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                  newGrid[nRow][nCol].type = "visited";
                }
                setGrid([...newGrid]);
              }
            }
          }
        }

        if (distances.current[`${end.row},${end.col}`] !== undefined) {
          let current = `${end.row},${end.col}`;
          while (current) {
            const [row, col] = current.split(",").map(Number);
            path.current.unshift([row, col]);
            if (grid[row][col].type !== "start" && grid[row][col].type !== "end") {
              grid[row][col].type = "path";
            }
            setGrid([...grid]);
            await delay(speed * 0.3);
            current = prev.current[current];
          }
          setPathLength(distances.current[`${end.row},${end.col}`]);
          setStep(`‚úÖ Shortest path found! Distance: ${distances.current[`${end.row},${end.col}`]}`);
        } else {
          setStep("‚ùå No path exists!");
        }

        animating.current = false;
        setIsRunning(false);
      };

      const aStar = async () => {
        if (!start || !end) {
          setStep("‚ö†Ô∏è Please select both start and end nodes!");
          return;
        }
        animating.current = true;
        setIsRunning(true);
        setIsPaused(false);
        visited.current = new Set();
        path.current = [];
        prev.current = {};
        distances.current = {};
        visitedCount.current = 0;
        setNodesVisited(0);
        setPathLength(0);
        setStep("üöÄ Running A* algorithm...");

        const gScore = {};
        const fScore = {};
        gScore[`${start.row},${start.col}`] = 0;
        fScore[`${start.row},${start.col}`] = manhattanDistance(start.row, start.col, end.row, end.col);

        const pq = [[start.row, start.col, fScore[`${start.row},${start.col}`]]];

        while (pq.length && animating.current) {
          pq.sort((a, b) => a[2] - b[2]);
          const [row, col] = pq.shift();
          const key = `${row},${col}`;

          if (visited.current.has(key)) continue;
          visited.current.add(key);
          visitedCount.current++;
          setNodesVisited(visitedCount.current);

          const newGrid = [...grid];
          if (newGrid[row][col].type !== "start" && newGrid[row][col].type !== "end") {
            newGrid[row][col].type = "visited";
          }
          setGrid(newGrid);
          setStep(`üéØ Visiting node (${row}, ${col})`);
          await delay(speed);

          if (row === end.row && col === end.col) {
            setStep("üéâ Destination reached!");
            break;
          }

          const neighbors = getNeighbors(row, col);
          for (const [nRow, nCol] of neighbors) {
            const nKey = `${nRow},${nCol}`;
            if (visited.current.has(nKey)) continue;

            const tentativeGScore = (gScore[key] || 0) + 1;
            if (!gScore[nKey] || tentativeGScore < gScore[nKey]) {
              prev.current[nKey] = key;
              gScore[nKey] = tentativeGScore;
              fScore[nKey] = gScore[nKey] + manhattanDistance(nRow, nCol, end.row, end.col);
              pq.push([nRow, nCol, fScore[nKey]]);
              if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                newGrid[nRow][nCol].type = "current";
                setGrid([...newGrid]);
                await delay(speed * 0.5);
                if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                  newGrid[nRow][nCol].type = "visited";
                }
                setGrid([...newGrid]);
              }
            }
          }
        }

        if (gScore[`${end.row},${end.col}`] !== undefined) {
          let current = `${end.row},${end.col}`;
          while (current) {
            const [row, col] = current.split(",").map(Number);
            path.current.unshift([row, col]);
            if (grid[row][col].type !== "start" && grid[row][col].type !== "end") {
              grid[row][col].type = "path";
            }
            setGrid([...grid]);
            await delay(speed * 0.3);
            current = prev.current[current];
          }
          setPathLength(gScore[`${end.row},${end.col}`]);
          setStep(`‚úÖ Shortest path found! Distance: ${gScore[`${end.row},${end.col}`]}`);
        } else {
          setStep("‚ùå No path exists!");
        }

        animating.current = false;
        setIsRunning(false);
      };

      const bfs = async () => {
        if (!start || !end) {
          setStep("‚ö†Ô∏è Please select both start and end nodes!");
          return;
        }
        animating.current = true;
        setIsRunning(true);
        setIsPaused(false);
        visited.current = new Set();
        path.current = [];
        prev.current = {};
        visitedCount.current = 0;
        setNodesVisited(0);
        setPathLength(0);
        setStep("üöÄ Running BFS...");

        const queue = [[start.row, start.col]];
        visited.current.add(`${start.row},${start.col}`);

        while (queue.length && animating.current) {
          const [row, col] = queue.shift();
          const key = `${row},${col}`;

          const newGrid = [...grid];
          if (newGrid[row][col].type !== "start" && newGrid[row][col].type !== "end") {
            newGrid[row][col].type = "visited";
          }
          setGrid(newGrid);
          visitedCount.current++;
          setNodesVisited(visitedCount.current);
          setStep(`üéØ Visiting node (${row}, ${col})`);
          await delay(speed);

          if (row === end.row && col === end.col) {
            setStep("üéâ Destination reached!");
            break;
          }

          const neighbors = getNeighbors(row, col);
          for (const [nRow, nCol] of neighbors) {
            const nKey = `${nRow},${nCol}`;
            if (!visited.current.has(nKey)) {
              visited.current.add(nKey);
              prev.current[nKey] = key;
              queue.push([nRow, nCol]);
              if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                newGrid[nRow][nCol].type = "current";
                setGrid([...newGrid]);
                await delay(speed * 0.5);
                if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                  newGrid[nRow][nCol].type = "visited";
                }
                setGrid([...newGrid]);
              }
            }
          }
        }

        if (prev.current[`${end.row},${end.col}`] !== undefined) {
          let current = `${end.row},${end.col}`;
          let length = 0;
          while (current) {
            const [row, col] = current.split(",").map(Number);
            path.current.unshift([row, col]);
            if (grid[row][col].type !== "start" && grid[row][col].type !== "end") {
              grid[row][col].type = "path";
            }
            setGrid([...grid]);
            await delay(speed * 0.3);
            current = prev.current[current];
            length++;
          }
          setPathLength(length - 1);
          setStep(`‚úÖ Shortest path found! Distance: ${length - 1}`);
        } else {
          setStep("‚ùå No path exists!");
        }

        animating.current = false;
        setIsRunning(false);
      };

      const dfs = async () => {
        if (!start || !end) {
          setStep("‚ö†Ô∏è Please select both start and end nodes!");
          return;
        }
        animating.current = true;
        setIsRunning(true);
        setIsPaused(false);
        visited.current = new Set();
        path.current = [];
        prev.current = {};
        visitedCount.current = 0;
        setNodesVisited(0);
        setPathLength(0);
        setStep("üöÄ Running DFS...");

        const stack = [[start.row, start.col]];
        visited.current.add(`${start.row},${start.col}`);

        while (stack.length && animating.current) {
          const [row, col] = stack.pop();
          const key = `${row},${col}`;

          const newGrid = [...grid];
          if (newGrid[row][col].type !== "start" && newGrid[row][col].type !== "end") {
            newGrid[row][col].type = "visited";
          }
          setGrid(newGrid);
          visitedCount.current++;
          setNodesVisited(visitedCount.current);
          setStep(`üéØ Visiting node (${row}, ${col})`);
          await delay(speed);

          if (row === end.row && col === end.col) {
            setStep("üéâ Destination reached!");
            break;
          }

          const neighbors = getNeighbors(row, col);
          for (const [nRow, nCol] of neighbors) {
            const nKey = `${nRow},${nCol}`;
            if (!visited.current.has(nKey)) {
              visited.current.add(nKey);
              prev.current[nKey] = key;
              stack.push([nRow, nCol]);
              if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                newGrid[nRow][nCol].type = "current";
                setGrid([...newGrid]);
                await delay(speed * 0.5);
                if (newGrid[nRow][nCol].type !== "start" && newGrid[nRow][nCol].type !== "end") {
                  newGrid[nRow][nCol].type = "visited";
                }
                setGrid([...newGrid]);
              }
            }
          }
        }

        if (prev.current[`${end.row},${end.col}`] !== undefined) {
          let current = `${end.row},${end.col}`;
          let length = 0;
          while (current) {
            const [row, col] = current.split(",").map(Number);
            path.current.unshift([row, col]);
            if (grid[row][col].type !== "start" && grid[row][col].type !== "end") {
              grid[row][col].type = "path";
            }
            setGrid([...grid]);
            await delay(speed * 0.3);
            current = prev.current[current];
            length++;
          }
          setPathLength(length - 1);
          setStep(`‚úÖ Path found! Distance: ${length - 1}`);
        } else {
          setStep("‚ùå No path exists!");
        }

        animating.current = false;
        setIsRunning(false);
      };

      const runPathfinding = () => {
        if (isRunning && !isPaused) return;
        animating.current = true;
        setIsRunning(true);
        setIsPaused(false);
        switch (algorithm) {
          case "dijkstra": dijkstra(); break;
          case "astar": aStar(); break;
          case "bfs": bfs(); break;
          case "dfs": dfs(); break;
        }
      };

      const pausePathfinding = () => {
        if (isRunning) {
          animating.current = false;
          setIsPaused(true);
          setStep("‚è∏Ô∏è Algorithm paused");
        }
      };

      const resetPathfinding = () => {
        animating.current = false;
        setIsRunning(false);
        setIsPaused(false);
        initializeGrid();
      };

      const clearWalls = () => {
        if (isRunning) return;
        const newGrid = grid.map(row =>
          row.map(cell => {
            if (cell.type === "wall") return { type: "empty" };
            return cell;
          })
        );
        setGrid(newGrid);
        setStep("Walls cleared. Select nodes or add walls.");
      };

      const generateMaze = () => {
        if (isRunning) return;
        const newGrid = Array(GRID_ROWS).fill().map(() =>
          Array(GRID_COLS).fill().map(() => ({ type: "wall" }))
        );
        const recursiveDivision = (grid, rowStart, rowEnd, colStart, colEnd) => {
          if (rowEnd - rowStart < 2 || colEnd - colStart < 2) return;

          const isHorizontal = Math.random() < 0.5;
          if (isHorizontal) {
            const wallRow = Math.floor((rowStart + rowEnd) / 2);
            for (let col = colStart; col <= colEnd; col++) {
              grid[wallRow][col].type = "wall";
            }
            const passageCol = Math.floor(colStart + Math.random() * (colEnd - colStart + 1));
            grid[wallRow][passageCol].type = "empty";
            recursiveDivision(grid, rowStart, wallRow - 1, colStart, colEnd);
            recursiveDivision(grid, wallRow + 1, rowEnd, colStart, colEnd);
          } else {
            const wallCol = Math.floor((colStart + colEnd) / 2);
            for (let row = rowStart; row <= rowEnd; row++) {
              grid[row][wallCol].type = "wall";
            }
            const passageRow = Math.floor(rowStart + Math.random() * (rowEnd - rowStart + 1));
            grid[passageRow][wallCol].type = "empty";
            recursiveDivision(grid, rowStart, rowEnd, colStart, wallCol - 1);
            recursiveDivision(grid, rowStart, rowEnd, wallCol + 1, colEnd);
          }
        };

        for (let row = 0; row < GRID_ROWS; row++) {
          for (let col = 0; col < GRID_COLS; col++) {
            newGrid[row][col].type = "empty";
          }
        }
        recursiveDivision(newGrid, 0, GRID_ROWS - 1, 0, GRID_COLS - 1);
        if (start) newGrid[start.row][start.col].type = "start";
        if (end) newGrid[end.row][end.col].type = "end";
        setGrid(newGrid);
        setStep("Maze generated. Ready to run pathfinding!");
      };

      return (
        <div className="visualizer-section">
          <div className="glass-card">
            <h2 className="section-title">Pathfinding Visualizer</h2>

            <div className="stats-panel">
              <div className="stat-card">
                <div className="stat-value">{nodesVisited}</div>
                <div className="stat-label">Nodes Visited</div>
              </div>
              <div className="stat-card">
                <div className="stat-value">{pathLength}</div>
                <div className="stat-label">Path Length</div>
              </div>
              <div className="stat-card">
                <div className="stat-value">{pathfindingComplexities[algorithm].time}</div>
                <div className="stat-label">Time Complexity</div>
              </div>
              <div className="stat-card">
                <div className="stat-value">{pathfindingComplexities[algorithm].space}</div>
                <div className="stat-label">Space Complexity</div>
              </div>
            </div>

            <div className="mode-selector">
              <button
                className={`mode-btn ${mode === "wall" ? "active" : ""}`}
                onClick={() => setMode("wall")}
                disabled={isRunning}
              >
                Wall
              </button>
              <button
                className={`mode-btn ${mode === "start" ? "active" : ""}`}
                onClick={() => setMode("start")}
                disabled={isRunning}
              >
                Start
              </button>
              <button
                className={`mode-btn ${mode === "end" ? "active" : ""}`}
                onClick={() => setMode("end")}
                disabled={isRunning}
              >
                End
              </button>
            </div>

            <div className="grid-container">
              <div className="grid" style={{ gridTemplateColumns: `repeat(${GRID_COLS}, 20px)` }} ref={gridRef}>
                {grid.map((row, rowIndex) =>
                  row.map((cell, colIndex) => (
                    <div
                      key={`${rowIndex}-${colIndex}`}
                      className={`grid-cell ${cell.type}`}
                      onClick={() => handleGridClick(rowIndex, colIndex)}
                    />
                  ))
                )}
              </div>
            </div>

            <div className="color-legend">
              <div className="legend-item">
                <div className="legend-color" style={{ background: 'linear-gradient(135deg, #d578e3, #d578e3)' }}></div>
                <span>Start</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{ background: 'linear-gradient(135deg, #ef4444, #dc2626)' }}></div>
                <span>End</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{ background: 'linear-gradient(135deg, #6366f1, #4f46e5)' }}></div>
                <span>Visited</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{ background: 'linear-gradient(135deg, #f59e0b, #d97706)' }}></div>
                <span>Current</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{ background: 'linear-gradient(135deg, #22c55e, #16a34a)' }}></div>
                <span>Path</span>
              </div>
              <div className="legend-item">
                <div className="legend-color" style={{ background: 'linear-gradient(135deg, #000, #000)' }}></div>
                <span>Wall</span>
              </div>
            </div>

            <div className="control-panel">
              <div className="input-group">
                <label>Algorithm</label>
                <select
                  value={algorithm}
                  onChange={(e) => setAlgorithm(e.target.value)}
                  disabled={isRunning}
                >
                  <option value="dijkstra">Dijkstra's</option>
                  <option value="astar">A* Search</option>
                  <option value="bfs">BFS</option>
                  <option value="dfs">DFS</option>
                </select>
              </div>

              <div className="input-group">
                <label>Speed (ms)</label>
                <input
                  type="range"
                  min="10"
                  max="500"
                  value={speed}
                  onChange={(e) => setSpeed(Number(e.target.value))}
                  disabled={isRunning}
                  className="slider"
                />
                <span>{speed}ms</span>
              </div>

              <button
                onClick={runPathfinding}
                disabled={isRunning && !isPaused}
                className="btn btn-success"
              >
                {isPaused ? '‚ñ∂Ô∏è Resume' : 'üöÄ Find Path'}
              </button>

              <button
                onClick={pausePathfinding}
                disabled={!isRunning || isPaused}
                className="btn btn-warning"
              >
                ‚è∏Ô∏è Pause
              </button>

              <button
                onClick={resetPathfinding}
                className="btn btn-danger"
              >
                üîÑ Reset
              </button>

              <button
                onClick={clearWalls}
                disabled={isRunning}
                className="btn btn-primary"
              >
                üßπ Clear Walls
              </button>

              <button
                onClick={generateMaze}
                disabled={isRunning}
                className="btn btn-primary"
              >
                üè∞ Generate Maze
              </button>

              <div className="status-indicator">
                <div className={`status-dot ${isRunning ? (isPaused ? 'paused' : 'running') : ''}`}></div>
                <span>
                  {isRunning ? (isPaused ? 'Paused' : 'Running') : 'Ready'}
                </span>
              </div>
            </div>

            <div style={{
              background: 'var(--bg-tertiary)',
              padding: '16px',
              borderRadius: '12px',
              marginTop: '16px',
              textAlign: 'center',
              fontWeight: '500'
            }}>
              {step}
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [visualizer, setVisualizer] = useState("sorting");

      useEffect(() => {
        createParticles();
      }, []);

      return (
        <div className="container">
          <div className="header">
            <h1 className="main-title">Sort-a-Path</h1>
            <p className="subtitle">Interactive visualization of sorting algorithms and grid-based pathfinding</p>
            <div className="input-group" style={{ margin: '24px auto', maxWidth: '300px' }}>
              <label>Visualizer Type</label>
              <select
                value={visualizer}
                onChange={(e) => setVisualizer(e.target.value)}
              >
                <option value="sorting">Sorting Visualizer</option>
                <option value="pathfinding">Pathfinding Visualizer</option>
              </select>
            </div>
          </div>

          {visualizer === "sorting" && <SortingVisualizer />}
          {visualizer === "pathfinding" && <PathfindingVisualizer />}

          <div className="help-card">
            <h2 className="section-title">How to Use</h2>
            {visualizer === "sorting" && (
              <div>
                <h3 style={{ color: 'var(--accent-primary)', marginBottom: '12px', fontSize: '18px' }}>üîÑ Sorting Visualizer</h3>
                <ul style={{ listStyle: 'none', lineHeight: '1.8' }}>
                  <li>‚Ä¢ Choose your sorting algorithm</li>
                  <li>‚Ä¢ Adjust array size and animation speed</li>
                  <li>‚Ä¢ Generate a new random array</li>
                  <li>‚Ä¢ Watch the algorithm sort in real-time</li>
                  <li>‚Ä¢ Monitor comparisons and swaps</li>
                </ul>
              </div>
            )}
            {visualizer === "pathfinding" && (
              <div>
                <h3 style={{ color: 'var(--accent-primary)', marginBottom: '12px', fontSize: '18px' }}>üó∫Ô∏è Pathfinding Visualizer</h3>
                <ul style={{ listStyle: 'none', lineHeight: '1.8' }}>
                  <li>‚Ä¢ Select mode to place start/end nodes or walls</li>
                  <li>‚Ä¢ Click grid to set start, end, or toggle walls</li>
                  <li>‚Ä¢ Choose a pathfinding algorithm</li>
                  <li>‚Ä¢ Adjust animation speed</li>
                  <li>‚Ä¢ Run to visualize the shortest path</li>
                  <li>‚Ä¢ Use Clear Walls or Generate Maze for new setups</li>
                </ul>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
